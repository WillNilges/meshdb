upstream meshdb {
    server meshdb:8081;
}
upstream meshdb-forms {
    server meshdb-forms:8082;
}

server {
    listen 8080;
    server_name meshdb;

    location = /favicon.ico { access_log off; log_not_found off; }
    location /static/ {
        root /var/www/html;
    }

    location /forms {
	proxy_pass http://meshdb-forms;
	proxy_set_header Host $host;
	proxy_set_header X-Real-IP $remote_addr;
	proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	proxy_set_header X-Forwarded-Proto $scheme;
	proxy_redirect off;
    }

    location /api {
	proxy_pass http://meshdb;
	proxy_set_header Host $host;
	proxy_set_header X-Real-IP $remote_addr;
	proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	proxy_set_header X-Forwarded-Proto $scheme;
	proxy_redirect off;
    }
}
