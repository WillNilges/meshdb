# Default values for meshdb.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

meshdb_app_namespace: "meshdbdev0"

pg:
  dbname: meshdb
  user: meshdb
  port: "5432"
  pvc_name: "meshdb-postgres-pvc"
  liveness_probe: "true"

meshweb:
  port: 8081
  backup_s3_bucket_name: meshdb-data-backups
  backup_s3_base_folder: "meshdb-backups/development/"
  enable_debug: "False"
  disable_profiling: "True"
  disable_pano_edits: "True"
  static_pvc_name: "meshdb-static-pvc"
  liveness_probe: "true"
  image:
    repository: willnilges/meshdb
    tag: main

nginx:
  server_name: "db.nycmesh.net"
  port: 80

uisp:
  url: "https://uisp.mesh.nycmesh.net/nms"
  user: "nycmesh_readonly"

redis:
  liveness_probe: "true"
  port: 6379

pelias:
  port: 6800

map:
  base_url: "http://admin-map.grandsvc.mesh.nycmesh.net"

replicaCount: 1

image:
  pullPolicy: Always

nameOverride: ""
fullnameOverride: "meshdb"

#serviceAccount:
