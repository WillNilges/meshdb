version: '3'
services:
  postgres:
    profiles:
      - dev
      - integration
    networks:
      - api
    image: docker.io/postgres:latest
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER} 
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  meshdb:
    profiles:
      - dev
      - integration
    depends_on:
      - postgres
    networks:
      - api
    build:
      context: ..
      dockerfile: ./Dockerfile
    ports:
      - "8080:8080"
    environment:
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_HOST: 'postgres'
      DB_PASSWORD: ${DB_PASSWORD}
    # Gross
    entrypoint: ["sh", "-c", "sleep 5 && gunicorn api:app --bind=0.0.0.0:8080"]

  meshdb_integration:
    profiles:
      - integration
    depends_on:
      - postgres
      - meshdb
    networks:
      - api
    build:
      context: ..
      dockerfile: ./tests/Dockerfile
    environment:
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_HOST: 'postgres'
      DB_PASSWORD: ${DB_PASSWORD}
    # Gross
    entrypoint: ["sh", "-c", "sleep 5 && PYTHONPATH=. pytest"]


volumes:
  postgres_data:

networks:
  api:
