version: '3'
services:
  postgres:
    profiles:
      - dev
      - integration
    networks:
      - api
    image: docker.io/postgres:latest
    environment:
      POSTGRES_DB: ${MESHDB_DB_NAME}
      POSTGRES_USER: ${MESHDB_DB_USER} 
      POSTGRES_PASSWORD: ${MESHDB_DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  meshdb:
    profiles:
      - dev
      - integration
    depends_on:
      - postgres
    networks:
      - api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      MESHDB_DB_NAME: ${MESHDB_DB_NAME}
      MESHDB_DB_USER: ${MESHDB_DB_USER}
      MESHDB_DB_HOST: ${MESHDB_DB_HOST}
      MESHDB_DB_PASSWORD: ${MESHDB_DB_PASSWORD}
    # Gross
    entrypoint: ["sh", "-c", "sleep 3 && gunicorn api:app --bind=0.0.0.0:8080"]

volumes:
  postgres_data:

networks:
  api:
